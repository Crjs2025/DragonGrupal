<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mascota Grupal</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>La Cueva De Raúl</h1>
    
    <div class="dragon-stage">
      <img id="dragonImage" src="sprites/huevo.png" alt="Mascota en evolución">
    </div>

    <div class="exp-bar-container">
      <div id="expBar" class="exp-bar"></div>
    </div>
    <p id="progressText">0/10 tareas completadas</p>
  </div>
<h3 style="text-align: center;">Contribuciones</h3>
<div style="display: flex; justify-content: center;">
  <table id="tabla-estudiantes" style="border-collapse: collapse; width: 80%; max-width: 600px;">
    <thead>
      <tr style="background-color: #f2f2f2;">
        <th style="border: 1px solid #ccc; padding: 8px;">Estudiante</th>
        <th style="border: 1px solid #ccc; padding: 8px;">Tareas completadas</th>
      </tr>
    </thead>
    <tbody>
      <!-- Las filas se llenan dinámicamente -->
    </tbody>
  </table>
</div>
  <script src="script.js"></script>
</body>
</html>
